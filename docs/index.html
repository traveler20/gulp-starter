<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- ogp -->
		<meta property="og:type" content="website" />
		<title>ページタイトル｜サイトタイトル</title>
		<meta
			name="description"
			content="説明文が入ります。説明文が入ります。説明文が入ります。説明文が入ります。説明文が入ります。"
		/>
		<meta property="og:title" content="ページタイトル｜サイトタイトル" />
		<meta
			property="og:description"
			content="説明文が入ります。説明文が入ります。説明文が入ります。説明文が入ります。説明文が入ります。"
		/>
		<meta property="og:url" content="サイトのURL" />
		<meta property="og:image" content="サイトのURL/asset/img/ogp.webp" />
		<meta property="og:locale" content="ja_JP" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@ツイッターアカウント" />
		<link rel="icon" type="image/x-icon" href="./asset/img/favicon.ico" />
		<!-- css -->
		<link rel="stylesheet" href="./asset/css/style.css" />
	</head>
	<body>
		<!-- .c-loading -->
		<article class="c-loading" id="js-loading">
			<div class="c-loading__spinner"></div>
		</article>
		<!-- /.c-loading -->

		<!-- .l-header -->
		<header class="l-header"></header>
		<!-- /.l-header -->

		<!-- main -->
		<main>
			<!-- .p-contact -->
			<section id="contact" class="p-contact c-section">
				<div class="c-section__inner">
					<h2 class="c-section__title">contact</h2>
					<p class="c-section__lead">お問合わせはこちらからご連絡ください。</p>
					<div class="c-table--matrix">
						<table>
							<caption>
								上に見出しが来るタイプの表・テーブル
							</caption>
							<tr>
								<th>＼</th>
								<th>表上見出し1</th>
								<th>表上見出し2</th>
							</tr>
							<tr>
								<th>表横見出し1</th>
								<td>表コンテンツ1</td>
								<td>表コンテンツ2</td>
							</tr>

							<!--  横に結合する  -->
							<tr>
								<th>表横見出し2</th>
								<td colspan="2">表コンテンツ横2行</td>
							</tr>

							<!--  縦に結合する  -->
							<tr>
								<th rowspan="2">表横見出し3</th>
								<td>表コンテンツ1</td>
								<td>表コンテンツ2</td>
							</tr>
							<tr>
								<td>表コンテンツ3</td>
								<td>表コンテンツ4</td>
							</tr>
						</table>
					</div>
					<div class="c-buttonBlock">
						<a href="" class="c-button">お問い合わせフォームへ</a>
					</div>
				</div>
			</section>
			<!-- /.p-contact -->
		</main>
		<!-- /main -->

		<!-- .l-footer -->
		<footer class="l-footer">
			<div class="l-footer__inner">
				<small class="l-footer__copy">&copy;&nbsp;2021&nbsp;traveler20.</small>
			</div>
		</footer>
		<!-- /.l-footer -->

		<script src="./asset/js/script.js"></script>
	</body>
</html>
